<app-feature-banner [head]="head" [coloredHead]="coloredHead"></app-feature-banner>

<div class="schedules-form-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-form">
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nome Completo">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Telefone">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Endereço de E-mail">
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" placeholder="Data">
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                            <option disabled selected>Horário</option>
                            <option>10:00</option>
                            <option>10:50</option>
                            <option>11:00</option>
                            <option>11:50</option>
                            <option>12:00</option>
                            <option>12:50</option>
                            <option>13:00</option>
                            <option>13:50</option>
                            <option>14:00</option>
                            <option>14:50</option>
                            <option>15:00</option>
                            <option>15:50</option>
                            <option>16:00</option>
                            <option>16:50</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <a href=""></a>
                        <input class="form-control schedules-btn" type="submit" value="Enviar"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
